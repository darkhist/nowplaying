name: daily-cron-job
on:
  schedule:
    # every day @ 8 AM
    - cron: "0 8 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: daily-cron-job
        env:
          ENDPOINT: ${{ secrets.ENDPOINT }}
          ACTION_KEY: ${{ secrets.ACTION_KEY }}
        run: |
          curl --request POST \
          --url '$ENDPOINT' \
          --header 'Authorization: Bearer $ACTION_KEY'
