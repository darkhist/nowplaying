name: daily-cron-job
on:
  schedule:
    - cron: "0 8 * * *"
jobs:
  cron:
    environment: Production
    runs-on: ubuntu-latest
    steps:
      - name: send
        run: |
          curl --request POST \
          --url ${{ secrets.ENDPOINT }} \
          --header 'Authorization: Bearer ${{ secrets.ACTION_KEY }}'
